version: '3.9'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: MetabaseRecords
      MB_DB_PORT: 5432
      MB_DB_USER: puser
      MB_DB_PASS: "$uP3rStr0nG!P"
      MB_DB_HOST: 165.232.139.165
      JAVA_TOOL_OPTIONS: "-Xmx2g"
    volumes:
      - ./metabase-data:/metabase-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  metabase-data:
    driver: local 